services:
  nextjs-app:
    image: node:22
    container_name: nextjs-app
    working_dir: /app
    volumes:
      - ./Front:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - nestjs-api
      - postgres-db

  nestjs-api:
    image: node:22
    container_name: nestjs-api
    working_dir: /app
    volumes:
      - ./Back:/app
    ports:
      - "4000:4000"
    command: sh -c "npm install && npm run start:dev"
    depends_on:
      - postgres-db
    environment:
      DATABASE_URL: "postgresql://user:password@postgres-db:5432/chat-app-db"

  postgres-db:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chat-app-db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
