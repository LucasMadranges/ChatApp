services:
  nextjs-app:
    image: node:22
    container_name: nextjs-app
    working_dir: /app
    volumes:
      - ./Front:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - nestjs-api
      - postgres-db
    env_file:
      - ./Front/.env.local
    networks:
      - networkChatApp

  nestjs-api:
    image: node:22
    container_name: nestjs-api
    working_dir: /app
    volumes:
      - ./Back:/app
    ports:
      - "4000:4000"
    command: sh -c "npm install && npm run start:dev"
    depends_on:
      - postgres-db
    env_file:
      - ./Back/.env
    networks:
      - networkChatApp

  postgres-db:
    image: postgres:13
    container_name: postgres-db
    env_file:
      - ./DB/.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - networkChatApp

volumes:
  postgres-data:

networks:
  networkChatApp:
    driver: bridge
    name: networkChatApp